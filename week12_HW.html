<!DOCTYPE html>

<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script type="text/javascript">
		var outcome = Math.floor(Math.random()*10 + 1);
		var max=100;
		var min=1;
	
		function star(){
			if(event.keyCode ==13){
				document.getElementById('play').click();
			}
		}
		function see(){
			var num=document.getElementById('num').value;
			if(num ==outcome){
				alert('haha Right!');
			}
			else if(num>outcome){
				max = num;
				show();
				document.getElementById('num').value='';
				}
			else{
				min = num;
				show();
				document.getElementById('num').value='';
				}
		}
		function show(){
			var element = document.createElement('div');
			var text=document.createTextNode(min+ '-' +max);
			element.appendChild(text);
		
			document.getElementById('Result').appendChild(element);
		}
	</script>
</head>
<body onkeydown="star()">
	<div style="width:600px;background-color: floralwhite;margin: 0auto;text-align: center;">	
		<h1>Guessing Game</h1>
		<form action="#" >
			<br>Your Guess (1~100)</br>
			<input type="text" id="num"size="65" maxlength="60">
			<br><input type="button"id="play"value="play" onclick="see()" style="background-color: darkorange;size: 50px;width:100px;"></br>
		</form>
		<div id="Result">
			<div>Result</div>
		<div>
	</div>
</body>
</html>
